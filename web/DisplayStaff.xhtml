<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Staff Form</title>
    </h:head>
    <h:body>
       <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID:"/>
                <h:inputText value="#{staffManagedBeanx.idNumber}"/>
            </h:panelGrid>            
            <h:panelGrid columns="6">
                <h:outputLabel value="Last Name"/>
                <h:inputText id="lastNameInputText" 
                             value="#{staffManagedBeanx.lastName}"/>
                <h:outputLabel value="First Name" />
                <h:inputText id="firstNameInputText" 
                             value="#{staffManagedBeanx.firstName}"/>
                <h:outputLabel value="MI" />
                <h:inputText id="miInputText" size="1"
                             value="#{staffManagedBeanx.mi}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Address" />
                <h:inputText id ="address" value="#{staffManagedBeanx.address}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value="City" />
                <h:inputText id ="city" value="#{staffManagedBeanx.city}"/>
                <h:outputLabel value="State" />
                <h:inputText id ="state" size="2" 
                             value="#{staffManagedBeanx.state}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Telephone" />
                <h:inputText id ="telephone" value="#{staffManagedBeanx.telephone}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:commandButton value="View" action="#{staffManagedBeanx.view}"/>
                <h:commandButton value="Insert" action="#{staffManagedBeanx.insert}"/>
                <h:commandButton value="Update" action="#{staffManagedBeanx.update}"/>
                <h:commandButton value="Clear" action="#{staffManagedBeanx.clear}"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:outputText style="color:red" value="#{staffManagedBeanx.error}">
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
